<form [formGroup]="createPostForm" class="new__post__form" (ngSubmit)="onSubmit()">
	<div class="om-field">
		<label for="title" class="om-field-label">T&iacute;tulo</label>
		<input formControlName="title" type="text" id="title" class="om-input" placeholder="My best post">
	</div>
	<div class="om-field">
		<p-editor formControlName="content" placeholder="¿Qué estás pensando?">
			<ng-template pTemplate="header">
				<span class="ql-formats">
					<button type="button" title="Bold" class="ql-bold"></button>
					<button title="Italic" class="ql-italic"></button>
					<button title="Underline" class="ql-underline"></button>
					<button title="Link" class="ql-link"></button>
				</span>
			</ng-template>
		</p-editor>
	</div>
	<div class="om-field">
		<label for="image" class="om-field-label om-optional-label">Imagen</label>
		<input formControlName="image" type="url" id="image" class="om-input" placeholder="image.png">
	</div>
	<div class="om-field">
		<button type="submit" class="om-button {{!createPostForm.valid ? 'om-button-disabled' : ''}}" [disabled]="!createPostForm.valid">
			Crear
		</button>
	</div>
</form>
